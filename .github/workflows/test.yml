name: Validate JavaScript & TypeScript

on: [push, pull_request]

jobs:
  build:
    name: Lint & Format Suite
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm2-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-
            ${{ runner.OS }}-

      - name: Install dependencies
        run: npm ci

      - name: Lint (JS, TS & JSON)
        run: npm run lint

      - name: Prettify
        run: npm run format

      - name: Check types
        run: npm run type-check
